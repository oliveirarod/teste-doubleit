<div *ngIf="router.url != '/login'">
    <nav class="navbar navbar-expand-lg navbar-light px-5">
        <a class="navbar-brand" routerLink="">
            <img src="../assets/logo.png" alt="Logo">
        </a>

        <button type="button" class="btn btn-outline-secondary navbar-toggler" (click)="isMenuCollapsed = !isMenuCollapsed">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse justify-content-between">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a 
                        class="nav-link" 
                        routerLink="/home"
                        [routerLinkActive]="['active']"
                        >Início</a>
                </li>

                <li class="nav-item">
                    <a 
                        class="nav-link" 
                        routerLink="/produtos"
                        [routerLinkActive]="['active']"
                        >Meus Produtos</a>
                </li>
            </ul>

            <div class="d-flex align-items-center" id="user-info">
                <div></div>

                <img src="../assets/user-photo.jpg" alt="Foto do usuário" />

                <small><strong>{{ name }}</strong></small>
            </div>
        </div>
    </nav>
</div>

<router-outlet></router-outlet>
